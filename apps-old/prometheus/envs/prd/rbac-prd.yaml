# Production RBAC Patches
# Link: https://kubernetes.io/docs/reference/access-authn-authz/rbac/
#
# Additional RBAC for production environment

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-prd
  namespace: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    environment: production
rules:
  # Read own namespace resources
  - apiGroups: [""]
    resources:
      - configmaps
      - secrets
    verbs: ["get", "list", "watch"]

  # Read service monitors if using Prometheus Operator
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - servicemonitors
      - prometheusrules
    verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-prd
  namespace: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-prd
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: prometheus
