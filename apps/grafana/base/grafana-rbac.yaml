---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: grafana

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
rules:
  # Read pods for log/metric retrieval
  - apiGroups: [""]
    resources:
      - pods
    verbs: ["get", "list"]

  # Read nodes for resource info
  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana
subjects:
  - kind: ServiceAccount
    name: grafana
    namespace: grafana
